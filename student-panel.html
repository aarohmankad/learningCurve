<!DOCTYPE html>
<html>
<head>
	<title>Learning Curve</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
</head>
<body>
	<nav class="top-bar" data-topbar>
		<ul class="title-area">
			<!-- Title Area -->
			<li class="name">
				<h1>
				<a href="index.html">
					Learning Curve
				</a>
				</h1>
			</li>
		</ul>
	</nav>
	<div class="row join-a-room">
		<div class="column large-6 large-centered">
			<h1 class="centered student-prompt">Pick a room to join</h1>
			<input type="text" id="room_join_input" placeholder="Room Name">
			<a href="#" class="button tiny success round expand submit-room-name">JOIN</a>
		</div>
	</div>
	<div class="row student-row hide">
		<div class="column large-8 large-centered">
			<h2 class="centered student-prompt">Students, here's your question...</h2>
			<h3 id="question_output">No question yet</h3>
			<input type="text" id="student-answer" placeholder="What's your answer?">
			<div class="column large-2 large-centered">	
				<a href="#" class="button tiny success round expand submit-answer">SUBMIT</a>
			</div>
			<h4 class="correct">0 correct answers</h4>
			<h4 class="incorrect">0 incorrect answers</h4>
		</div>
	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
