<!DOCTYPE html>
<html>
<head>
	<title>Learning Curve</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
</head>
<body>
	
	<div class="row teacher-row">
		<div class="column large-6 large-centered">
			<h1 class="centered teacher-prompt">Teachers. Make a question and provide an answer</h1>
			<input type="text" id="question_input" placeholder="Question">
			<input type="text" id="answer_input" placeholder="Answer">
			<a href="#" class="button tiny success round expand submit-question">SUBMIT</a>
		</div>
	</div>
	<div class="row student-row hide">
		<div class="column large-8 large-centered">
			<h2 class="centered">Students, here's your question...</h2>
			<h3 id="question_output">No question yet</h3>
			<input type="text" id="student-answer" placeholder="What's your answer?">
			<div class="column large-2 large-centered">	
				<a href="#" class="button tiny success round expand submit-answer">SUBMIT</a>
			</div>
			<a href="#" id="anotherQuestion"><h4>Make another question</h4></a>
		</div>
	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
